baseURL = 'https://k-vibe.net/'
languageCode = 'en-us'
title = 'k-vibe'
theme = 'ananke'

# Pagination 설정
paginate = 9  # 한 페이지당 9개 포스트
paginatePath = "page"

[params]
  custom_css = ["css/custom.css"]
  description = "Korean culture stories for global readers"

# 메뉴 설정
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
